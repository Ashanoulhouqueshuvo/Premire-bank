<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="login-area">
    <h1 class="text-center">Welcome to My Bank </h1>
    <div class="submit-area">
    <h3>Login</h3>
    <input type="text" class="form-control" placeholder="E-mail">
    <br>
    <input type="password" class="form-control" name="" id="" placeholder="Password">
    <br>
    <button id="submit" class="btn btn-success">Submit</button>



    </div>





</div>

<div id="transaction">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5 class="text-center">Deposit</h5>
                <h2 class="text-center">$ <span id="currentDeposit">00</span></h2>

            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5 class="text-center">Withdraw</h5>
            <h2 class="text-center">$ <span id="currentwithDraw">00 </span></h2>
            </div>

        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5 class="text-center">Balance</h5>
                <h2 class="text-center">$<span id="currentBalance">1000</span></h2>
            </div>
        </div>
    </div>
     <div class="row">
         <div class="col-md-6">
             <div class="submit-area">
                <h4>Deposit</h4>
             <input id="depositAmount" type="text" class="form-control" placeholder="How much money to deposit">
             <br>
             <button id="addDeposit"class="btn btn-success">Deposit</button>

             </div>

         </div>
         <div class="col-md-6">
             <div class="submit-area">

            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="How much money you want to withdraw">
            <br>
             <button id ="addWithdraw" class="btn btn-success">Withdraw</button>
             </div>
         </div>
     </div>
</div>













  <script>
//Login button event handler
 var loginBtn=document.getElementById("submit");
 loginBtn.addEventListener("click",function(){
  var loginArea=document.getElementById("login-area");
  loginArea.style.display="none";

 const transAction=document.getElementById("transaction");
 transAction.style.display="block";
});

//deposit button event handler

  const depositBtn=document.getElementById("addDeposit");
  depositBtn.addEventListener("click",function(){
      //const depositAmount=document.getElementById("depositAmount").value;
      const depositNumber=addwithdrawNum("depositAmount");



    // const currentDeposit=document.getElementById("currentDeposit").innerText;
     //const currentDepositNumber=parseFloat(currentDeposit);
     //const TotalDeposit=depositNumber+currentDepositNumber;
     //console.log(TotalDeposit);
     //document.getElementById("currentDeposit").innerText=TotalDeposit;

     






     updateSpanText("currentBalance",depositNumber);
     updateSpanText("currentDeposit",depositNumber);

     document.getElementById("depositAmount").value="";
    


    //updateSpanText("currentBalance");


  })
  //withdraw button handler

  const WithdrawBtn=document.getElementById("addWithdraw");
  WithdrawBtn.addEventListener("click",function(){
  
//console.log("Withdraw click");
//const withdrawAmount=document.getElementById("withdrawAmount").value;
//const withdrawNumber=parseFloat(withdrawAmount);
//console.log(withdrawNumber);
const withDrawValue=addwithdrawNum("withdrawAmount");
//console.log(withDrawValue);
updateSpanText("currentwithDraw",withDrawValue);
updateSpanText("currentBalance",-1 *withDrawValue);


document.getElementById("withdrawAmount").value="";




  })
  function addwithdrawNum(id){
    const withdrawAmount=document.getElementById(id).value;
    const withdrawNumber=parseFloat(withdrawAmount);
    return withdrawNumber;
   
  }



  function updateSpanText(id,depositNumber)
  {
    const currentBalance=document.getElementById(id).innerText;
     const mainBalance=parseFloat(currentBalance);
     const totalBalance=depositNumber+mainBalance;
     document.getElementById(id).innerText=totalBalance;

  }





  </script>

</body>
</html>
